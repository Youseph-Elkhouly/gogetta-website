<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolf Grey Hoodie | Gogetta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(112, 112, 112, 0.5), rgba(0, 0, 0, 0.5)),
                  url('backgroundimage.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
    }

    .header {
      padding: 2rem;
    }

    .header img {
      width: 400px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .header img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
    }

    .product-details {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .image-container img {
      width: 45%;
      height: auto;
      border-radius: 12px;
      transform: scale(1.1);
    }

    .price {
      font-size: 2rem;
      margin: 1rem 0;
      color: #ffffff;
    }

    .size-selector {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .size-option {
      padding: 0.8rem 1.5rem;
      border: 2px solid #ffffff;
      color: #ffffff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .size-option.active {
      background-color: #000000;
      color: #ffffff;
    }

    .add-to-cart {
      display: inline-block;
      padding: 1rem 2rem;
      background: #000000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-to-cart:hover {
      background: #737373;
    }

    /* Cart Popup */
    .cart-popup {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: #1e1e1e;
      color: #ffffff;
      box-shadow: -4px 0 8px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      transition: right 0.3s ease;
      padding: 1rem;
      z-index: 1000;
    }

    .cart-popup.active {
      right: 0;
    }

    .cart-popup h2 {
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }

    .cart-item input {
      width: 40px;
      text-align: center;
    }

    .cart-item button {
      background: #ae90c8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .close-cart {
      text-align: right;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <a href="index.html">
      <img src="logowhite.png" alt="Gogetta Logo">
    </a>
    <h1>Wolf Grey Hoodie (Out Of Stock)</h1>
  </div>

  <!-- Product Details -->
  <div class="product-details">
    <div class="image-container">
      <img src="Drop3.png" alt="Wolf Grey Hoodie Front">
      <img src="Drop3back.png" alt="Wolf Grey Hoodie Back">
    </div>
    <p class="price">$64.99 CAD</p>
    <div class="size-selector">
      <div class="size-option active" onclick="setActiveSize(this)">S</div>
      <div class="size-option" onclick="setActiveSize(this)">M</div>
      <div class="size-option" onclick="setActiveSize(this)">L</div>
    </div>
    <div class="add-to-cart" onclick="addToCart('Wolf Grey Hoodie', 'Drop3.png', 64.99, false)">Add to Cart</div>
  </div>

  <!-- Cart Popup -->
  <div class="cart-popup" id="cart-popup">
    <div class="close-cart" onclick="closeCart()">&#10005;</div>
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
  </div>

  <!-- JavaScript -->
  <script>
    const cartPopup = document.getElementById('cart-popup');
    const cartItemsContainer = document.getElementById('cart-items');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let errorMessage = '';

    function setActiveSize(selected) {
      document.querySelectorAll('.size-option').forEach(size => size.classList.remove('active'));
      selected.classList.add('active');
    }

    function addToCart(name, image, price, inStock = true) {
      if (!inStock) {
        showErrorMessage('Sorry, this item is currently out of stock.');
        return;
      }

      const size = document.querySelector('.size-option.active').innerText;
      const existingItem = cart.find(item => item.name === name && item.size === size);

      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ name, image, price, size, quantity: 1 });
      }

      updateCart();
      openCart();
    }

    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
    }

    function renderCartItems() {
      cartItemsContainer.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}">
          <div>
            ${item.name} - ${item.size} <br>
            $${item.price} x 
            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
          </div>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      `).join('');

      if (errorMessage) {
        cartItemsContainer.innerHTML += `<div class="error-message">${errorMessage}</div>`;
        errorMessage = '';
      }
    }

    function updateQuantity(index, quantity) {
      cart[index].quantity = parseInt(quantity);
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function openCart() {
      cartPopup.classList.add('active');
      renderCartItems();
    }

    function closeCart() {
      cartPopup.classList.remove('active');
    }

    function showErrorMessage(message) {
      errorMessage = message;
      openCart();
    }

    window.onload = renderCartItems;
  </script>
</body>
</html>
