    /* General Body and HTML Styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.716), rgba(0, 0, 0, 0.5)),

      font-size: 1.2rem;
      margin: 1rem 0;
      color: #ffffff;
    }

    .contact-container a {
      color: #fbfafc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-container a:hover {
      color: #ffffff;
    }
